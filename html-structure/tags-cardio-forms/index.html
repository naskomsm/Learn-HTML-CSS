<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="George">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Davis">

            <label for="male">Male</label><br>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label><br>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">

            <label for="email">Preferred contact method: Email</label>
            <input type="radio">
            <label for="phone">Phone</label>
            <input type="radio">

            <label for="email">Email</label>
            <input type="email" name="" id="">

            <label for="phone">Phone</label>
            <input type="number" name="" id="">

            <label for="">Towns</label>
            <select name="" id="">
                <option value="">asd</option>
                <option value="">asd</option>
                <option value="">asd</option>
            </select>

            <label for="age">Age</label>
            <input type="number" min="18" max="70" name="" id="">

            <label for="ice-cream-choice">Programming languages</label>
            <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />

            <datalist id="ice-cream-flavors">
                <option value="Chocolate">
                <option value="Coconut">
                <option value="Mint">
                <option value="Strawberry">
                <option value="Vanilla">
            </datalist>

            <textarea name="" id="" cols="20" rows="5" placeholder="More information..."></textarea>

            <input type="checkbox">
            <label for="">I agree the Terms and Conditions</label>

            <input type="submit" name="" id="" value="Send">
        </fieldset>
    </form>
</body>

</html>
